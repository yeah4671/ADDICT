<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Change</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 배경색 추가 */
        }
        #display-image {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            max-width: 500px;
            max-height: 500px;
            height: auto;
            width: auto;
            cursor: pointer; /* 클릭 가능한 이미지로 커서 변경 */
        }
    </style>
</head>
<body>
    <img src="https://github.com/yeah4671/ADDICT/raw/e990cafeb45c6abd523131ca72c9ed5ddfb1145c/%E1%84%8C%E1%85%A1%E1%84%89%E1%85%A1%E1%86%AB%201.png" id="display-image" alt="Initial Image" onclick="changeImage();">

    <script>
        // 이미지 로드 시 페이드인 효과
        window.onload = function() {
            document.getElementById('display-image').style.opacity = 1;
        };

        // 이미지 클릭 시 이미지 변경 함수
        function changeImage() {
            var imgElement = document.getElementById('display-image');
            if (imgElement.src.includes('%E1%84%8C%E1%85%A1%E1%84%89%E1%85%A1%E1%86%AB%201.png')) {
                imgElement.src = 'https://github.com/yeah4671/ADDICT/raw/c3f0a348ceb52f0f23bf5388af6c2d6f00894f9b/%E1%84%8C%E1%85%A1%E1%84%89%E1%85%A1%E1%86%AB%203.png';
            } else {
                imgElement.src = 'https://github.com/yeah4671/ADDICT/blob/c3f0a348ceb52f0f23bf5388af6c2d6f00894f9b/%E1%84%8C%E1%85%A1%E1%84%89%E1%85%A1%E1%86%AB%203.png';
            }
        }
    </script>
</body>
</html>
