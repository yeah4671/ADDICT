<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Image on Load</title>
    <style>
        #main-image {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="https://github.com/yeah4671/ADDICT/raw/e990cafeb45c6abd523131ca72c9ed5ddfb1145c/%E1%84%8C%E1%85%A1%E1%84%89%E1%85%A1%E1%86%AB%201.png" id="main-image" alt="Descriptive Alt Text">

    <script>
        window.onload = function() {
            document.getElementById('main-image').style.opacity = 1;
        };
    </script>
</body>
</html>
